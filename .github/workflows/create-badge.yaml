name: Create Badge Coverage

on:
  - push

jobs:
  create-coverage-badge:
    runs-on: ubuntu-latest

    steps:
      name: Create coverage badge
      uses: emibcn/badge-action@v2.0.2
      with:
        label: 'Test coverage'
        status: '53.4%'
        color: 'blue,555,daf'
        path: '.github/badges/coverage.svg'
