name: Publish

on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Publish binaries
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: zip file
      run: zip -r example-code-coverage.zip example-code-coverage/*
    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: example-code-coverage.zip
        asset_name: example-code-coverage.zip
        tag: ${{ github.ref }}
        overwrite: true
        body: "This is my release text"